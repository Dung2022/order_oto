<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER Ô TÔ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css.css">
</head>
<body class="p-4">
    <div class="main">
        <div class="container">
            <div class="row justify-content-around">
                <div class="main-left col-xxl-7 pb-3">
                    <img src="./img/oFDjIvN.jpg" class="w-100" alt="">
                    <div class="main-left-itembox d-flex flex-wrap p-3">
                        <div class="main-left__item col-xxl-4 col-xl-4 col-md-6">
                            <h3 class="fw-normal text-center">Milage</h3>
                            <p class="fw-bold text-center">100KM</p>
                        </div>
                        <div class="main-left__item col-xxl-4 col-xl-4 col-md-6">
                            <h3 class="fw-normal text-center">Transmission</h3>
                            <p class="fw-bold text-center">Mannual</p>
                        </div>
                        <div class="main-left__item col-xxl-4 col-xl-4 col-md-6">
                            <h3 class="fw-normal text-center">Drive Unit</h3>
                            <p class="fw-bold text-center">Front</p>
                        </div>
                        <div class="main-left__item col-xxl-4 col-xl-4 col-md-6">
                            <h3 class="fw-normal text-center">Body</h3>
                            <p class="fw-bold text-center">Coupe</p>
                        </div>
                        <div class="main-left__item col-xxl-4 col-xl-4 col-md-6">
                            <h3 class="fw-normal text-center">Color</h3>
                            <p class="fw-bold text-center">Back</p>
                        </div>
                        <div class="main-left__item col-xxl-4 col-xl-4 col-md-6">
                            <h3 class="fw-normal text-center">Daily UI</h3>
                            <p class="fw-bold text-center">#002</p>
                        </div>
                    </div>
                </div>
                <div class="main-right col-xxl-4">
                    <div class="main-right-top">
                        <h2>ZABHL90</h2>
                        <p class="d-flex justify-content-between fw-bolder"><span class="fw-normal">Qty</span>30</p>
                        <p class="d-flex justify-content-between fw-bolder"><span class="fw-normal">Subtotal</span>$1.240</p>
                        <p class="d-flex justify-content-between fw-bolder"><span class="fw-normal">Shipping</span>Free</p>
                        <p class="d-flex justify-content-between fw-bolder"><span class="fw-normal">Promo Code</span>-$100</p>
                        <p class="d-flex justify-content-between fw-bolder"><span class="fw-normal">Total</span>$1.140</p>
                    </div>
                    <div class="main-right-bottom">
                        <h2 class="pt-xxl-5">Payment details</h2>
                        <p class="d-flex justify-content-between fw-normal"><span class="fw-normal">Card number</span>Expiry</p>
                        <p class="d-flex justify-content-between fw-bolder"><span class="fw-bold">16161616161616</span>26/11</p>
                        <p class="d-flex justify-content-between fw-normal mt-xxl-5"><span class="fw-normal">Cardhoder name</span>CVC</p>
                        <p class="d-flex justify-content-between fw-bolder"><span class="fw-bold">Mr.Example</span>010</p>
                    </div>
                    <div class="main-right-btn">
                        <button class="btn w-100 bg-black text-white">PURCHASE -></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
